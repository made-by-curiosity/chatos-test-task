<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/users-table.css" />
    <title>Users table</title>
  </head>
  <body>
    <div class="container">
      <form class="user-form">
        <label>
          <span>Name:</span>
          <input type="text" class="user-name" name="name" />
        </label>
        <label>
          <span>Email:</span>
          <input type="email" class="user-email" name="email" />
        </label>
        <label>
          <span>Age:</span>
          <input type="number" class="user-age" name="age" />
        </label>
        <button type="button" class="add-btn">Add</button>
        <button type="button" class="save-btn is-hidden">Save</button>
      </form>
      <p class="empty-message is-hidden">Заполните все поля!</p>
      <table class="users-table">
        <caption>
          Users
        </caption>
        <thead>
          <tr>
            <th><button class="sort-btn" data-type="id">id</button></th>
            <th><button class="sort-btn" data-type="name">name</button></th>
            <th><button class="sort-btn" data-type="email">email</button></th>
            <th><button class="sort-btn" data-type="age">age</button></th>
            <th><span>action</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
